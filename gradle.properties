# Configuración optimizada para Termux - AAPT2 DISABLED
android.useAndroidX=true
android.enableJetifier=false

# Configuración de memoria para dispositivos móviles
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m

# Optimizaciones para Termux
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false

# CRÍTICO PARA TERMUX: DESACTIVAR AAPT2
android.enableAapt2=false

# Otras optimizaciones
android.enableResourceShrinker=false
org.gradle.caching=false
android.suppressUnsupportedOptionWarnings=true