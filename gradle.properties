# Configuración optimizada para Termux
android.useAndroidX=true
android.enableJetifier=true

# Configuración de memoria para dispositivos móviles
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m

# Optimizaciones para Termux
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false

# Configuración de caching para dispositivos con almacenamiento limitado
org.gradle.caching=false

# Configuración de versión mínima requerida
android.suppressUnsupportedOptionWarnings=true